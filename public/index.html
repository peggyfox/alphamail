<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="vendor/css/normalize.min.css">

        <script src="vendor/js/modernizr-2.6.2.min.js"></script>
        <script src="vendor/js/jquery-2.1.1.min.js"></script>
        <script src="vendor/js/underscore-min.js"></script>

        <script src="app/models/message.js"></script>
        <script src="app/views/message_row_view.js"></script>
        <script src="app/views/message_table_view.js"></script>
        <script src="app/app.js"></script>
    </head>
    <body>

      <div id="content">
        <table id="messages-table">
        </table>
      </div>

      <script type="text/template" id="message-row-template">
        <tr class="<%= read %>" onclick="document.location='/messages/<%= id %>';">
          <td><%= from_email %></td>
          <td><%= subject %></td>
          <td><%= short_body %></td>
          <td><%= sent_at %></td>
        </tr>
      </script>

      <script type="text/template" id="message-table-template">
        <table>
          <tr>
            <th><a href="#">From <i class="fa fa-sort"></i></a></th>
            <th><a href="#">Subject <i class="fa fa-sort"></i></a></th>
            <th><a href="#">Body <i class="fa fa-sort"></i></a></th>
            <th><a href="#">Sent <i class="fa fa-sort"></i></a></th>
          </tr>
        </table>
      </script>


    </body>
</html>
